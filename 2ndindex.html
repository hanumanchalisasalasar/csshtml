<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        /* Login Section */
        .login-section {
            padding: 60px 40px;
            text-align: center;
            display: block;
        }
        
        .login-section h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
        
        /* Video Call Section */
        .call-section {
            display: none;
            padding: 30px;
        }
        
        .call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .user-details h2 {
            font-size: 1.4rem;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-details p {
            color: #777;
            font-size: 0.9rem;
        }
        
        .call-status {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            color: #333;
        }
        
        .videos-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .video-box {
            flex: 1;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .video-box video {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-size: 24px;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .call-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .end-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .mute-btn, .video-btn {
            background: #f8f9fa;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .connecting {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <section class="login-section" id="loginSection">
            <h1>Video Call Login</h1>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="pin">Enter Your PIN</label>
                    <input type="text" id="pin" placeholder="Your PIN" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="error-message" id="errorMessage">Invalid PIN! Use 4505 or 2678</div>
            </form>
        </section>
        
        <!-- Video Call Section -->
        <section class="call-section" id="callSection">
            <div class="call-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div class="user-details">
                        <h2 id="userName">User</h2>
                        <p id="userStatus">Ready to connect</p>
                    </div>
                </div>
                <div class="call-status" id="callStatus">Ready</div>
            </div>
            
            <div class="videos-container">
                <div class="video-box">
                    <video id="localVideo" autoplay muted></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-box">
                    <video id="remoteVideo" autoplay></video>
                    <div class="video-label" id="remoteLabel">Connecting...</div>
                </div>
            </div>
            
            <div class="call-controls">
                <button class="control-btn mute-btn" id="muteBtn" title="Mute">
                    <span id="muteIcon">ðŸŽ¤</span>
                </button>
                <button class="control-btn video-btn" id="videoBtn" title="Video">
                    <span id="videoIcon">ðŸ“¹</span>
                </button>
                <button class="control-btn call-btn" id="callBtn" title="Start Call">
                    <span>ðŸ“ž</span>
                </button>
                <button class="control-btn end-btn hidden" id="endBtn" title="End Call">
                    <span>ðŸ“µ</span>
                </button>
            </div>
        </section>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
    apiKey: "AIzaSyDkZVGyJy5TuTN3s-aYADTrydp8kn0s-nc",
    authDomain: "videocall-5df7a.firebaseapp.com",
    databaseURL: "https://videocall-5df7a-default-rtdb.firebaseio.com",
    projectId: "videocall-5df7a",
    storageBucket: "videocall-5df7a.firebasestorage.app",
    messagingSenderId: "144779655316",
    appId: "1:144779655316:web:352565bf589c7248cfdc81"
  };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const callSection = document.getElementById('callSection');
        const loginForm = document.getElementById('loginForm');
        const pinInput = document.getElementById('pin');
        const errorMessage = document.getElementById('errorMessage');
        
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const userStatus = document.getElementById('userStatus');
        const callStatus = document.getElementById('callStatus');
        const remoteLabel = document.getElementById('remoteLabel');
        
        const callBtn = document.getElementById('callBtn');
        const endBtn = document.getElementById('endBtn');
        const muteBtn = document.getElementById('muteBtn');
        const videoBtn = document.getElementById('videoBtn');
        const muteIcon = document.getElementById('muteIcon');
        const videoIcon = document.getElementById('videoIcon');
        
        // WebRTC variables
        let localStream;
        let remoteStream;
        let peerConnection;
        let callStarted = false;
        let currentUser;
        let remoteUser;
        
        // Firebase references
        const callRef = database.ref('calls');
        const offerRef = database.ref('offers');
        const answerRef = database.ref('answers');
        const iceRef = database.ref('iceCandidates');
        
        // STUN servers
        const servers = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        
        // Login functionality
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const pin = pinInput.value.trim();
            
            if (pin === '4505' || pin === '2678') {
                currentUser = pin;
                remoteUser = currentUser === '4505' ? '2678' : '4505';
                
                // Update UI
                loginSection.style.display = 'none';
                callSection.style.display = 'block';
                
                // Set user info
                userAvatar.textContent = currentUser;
                userName.textContent = `User ${currentUser}`;
                remoteLabel.textContent = `User ${remoteUser}`;
                
                // Initialize media
                initMedia();
                
                // Start listening for calls
                handleCall();
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });
        
        // Initialize media
        async function initMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ 
                    video: true, 
                    audio: true 
                });
                localVideo.srcObject = localStream;
                userStatus.textContent = 'Media ready';
                callStatus.textContent = 'Ready to call';
            } catch (err) {
                console.error('Error accessing media devices:', err);
                userStatus.textContent = 'Camera/mic error';
                callStatus.textContent = 'Error: Could not access devices';
            }
        }
        
        // Create peer connection
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(servers);
            
            // Add local stream to peer connection
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });
            
            // Handle remote stream
            peerConnection.ontrack = event => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
            };
            
            // Handle ICE candidates
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    iceRef.push({
                        user: currentUser,
                        target: remoteUser,
                        candidate: event.candidate
                    });
                }
            };
            
            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                if (peerConnection.connectionState === 'connected') {
                    callStatus.textContent = 'Connected';
                    callStatus.classList.remove('connecting');
                    userStatus.textContent = 'Call in progress';
                } else if (peerConnection.connectionState === 'disconnected') {
                    callStatus.textContent = 'Disconnected';
                    userStatus.textContent = 'Call ended';
                }
            };
        }
        
        // Start call
        async function startCall() {
            if (callStarted) return;
            callStarted = true;
            
            createPeerConnection();
            
            // Create offer
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            
            // Send offer to Firebase
            offerRef.push({
                user: currentUser,
                target: remoteUser,
                offer: offer
            });
            
            // Update UI
            callStatus.textContent = 'Calling...';
            callStatus.classList.add('connecting');
            callBtn.classList.add('hidden');
            endBtn.classList.remove('hidden');
        }
        
        // Handle incoming call
        function handleCall() {
            // Listen for offers
            offerRef.on('child_added', async snapshot => {
                const data = snapshot.val();
                if (data.target === currentUser && !callStarted) {
                    callStarted = true;
                    
                    // Create peer connection
                    createPeerConnection();
                    
                    // Set remote description
                    await peerConnection.setRemoteDescription(data.offer);
                    
                    // Create answer
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    // Send answer
                    answerRef.push({
                        user: currentUser,
                        target: remoteUser,
                        answer: answer
                    });
                    
                    // Update UI
                    callStatus.textContent = 'Connecting...';
                    callStatus.classList.add('connecting');
                    callBtn.classList.add('hidden');
                    endBtn.classList.remove('hidden');
                }
            });
            
            // Listen for answers
            answerRef.on('child_added', async snapshot => {
                const data = snapshot.val();
                if (data.target === currentUser && callStarted) {
                    await peerConnection.setRemoteDescription(data.answer);
                }
            });
            
            // Listen for ICE candidates
            iceRef.on('child_added', async snapshot => {
                const data = snapshot.val();
                if (data.target === currentUser && peerConnection) {
                    await peerConnection.addIceCandidate(data.candidate);
                }
            });
        }
        
        // End call
        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (remoteStream) {
                remoteStream.getTracks().forEach(track => track.stop());
                remoteStream = null;
            }
            
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            
            callStarted = false;
            callStatus.textContent = 'Ready';
            callStatus.classList.remove('connecting');
            userStatus.textContent = 'Ready to connect';
            remoteLabel.textContent = `User ${remoteUser}`;
            
            callBtn.classList.remove('hidden');
            endBtn.classList.add('hidden');
            
            // Clean up Firebase listeners
            offerRef.off();
            answerRef.off();
            iceRef.off();
            
            // Re-initialize media
            initMedia();
            
            // Start listening for calls again
            handleCall();
        }
        
        // Toggle mute
        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    muteIcon.textContent = audioTrack.enabled ? 'ðŸŽ¤' : 'ðŸ”‡';
                }
            }
        }
        
        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    videoIcon.textContent = videoTrack.enabled ? 'ðŸ“¹' : 'ðŸ“µ';
                }
            }
        }
        
        // Event listeners
        callBtn.addEventListener('click', startCall);
        endBtn.addEventListener('click', endCall);
        muteBtn.addEventListener('click', toggleMute);
        videoBtn.addEventListener('click', toggleVideo);
    </script>
</body>
</html>
